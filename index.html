<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <h1>Amigo Secreto</h1>
    <form action="#" id="formRegister" class="formRegisterStyle">
        <input type="text" name="friendName" id="friendName" placeholder="Coloque o nome do amigo">
        <input type="password" name="friendPassword" id="friendPassword" placeholder="Coloque o sua senha">
        <button type="submit" class="registerButton" id="registerButton">Cadastrar</button>

        <div id="registeredFriend" class="registeredFriendStyle"></div>
        <button class="sortButtonStyle" id="sortButton">Sortear</button>
    </form>
<script src="./src/scripts/functions.js"></script>
<script src="./src/scripts/triggers.js"></script>
</body>
</html>
